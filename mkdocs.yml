site_name: Gorilla Cosmetics API
site_url: https://frontiersdev.github.io/gorilla-api-wiki/
site_description: Official documentation for the Gorilla Tag Cosmetics API.
site_author: MonkeDev

# Point this to your NEW wiki repository URL
repo_name: Wiki Source
repo_url: https://github.com/FrontiersDev/gorilla-api-wiki

theme:
  name: material
  palette: 
    - scheme: slate 
      primary: teal
      accent: amber
    - scheme: default
      primary: teal
      accent: amber
  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections

nav:
  - Home: index.md
  - API Reference:
    - Get All Items: api/get-all.md
    - Item Details & Downloads: api/item-details.md
    - Upload Item: api/upload.md
  - Data Models: models.md
  - Developer Guides:
    - Discord Bot (Node.js): guides/discord-bot.md
    - Modding (C#): guides/modding.md
    - Website (JS): guides/frontend.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences